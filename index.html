<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css" > 
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" > 

      <title>MyPlayList</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
           <i class="fa fa-music"></i>
            My<span class="text"><b>Play</b></span>List</h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">SONG NAME</label>
                    <input type="text" id="title" class="form-control">


                </div>
                <div class="form-group">
                    <label for="author">COMPOSER</label>
                    <input type="text" id="author" class="form-control">
                    

                </div>
                <div class="form-group">
                    <label for="isbn">MOVIE</label>
                    <input type="text" id="isbn" class="form-control">
                    

                </div><br>
                <input type="submit" value="Add Music" id="submit"
                >

            </form>
            <table class="table table-striped mt-5" id="table">
                <thead id="head">
                    <tr id="row">
                        <th>SONG NAME</th>
                        <th>COMPOSER</th>
                        <th>MOVIE</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
    </div>
    
</body>
<script src="main.js"></script>
</html>
